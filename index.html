<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pertemuan 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Skills Showcase</h1>
      </header>
      <!-- About -->
      <section class="about">
        <h2>About Me</h2>
        <p>I am a web developer passionate about creating interactive and responsive websites.</p>
      </section>

      <!-- Skill -->
      <section class="skill">
        <h2>My Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS3</li>
          <li>Javascipt</li>
        </ul>
      </section>

      <section class="interaktif-demo">
        <h2>Interactive Demo</h2>
        <form action="">
          <table>
            <tr>
              <td><label for="name">Nama:</label></td>
            </tr>
            <tr>
              <td><input type="text" id="name" name="name" /></td>
            </tr>
            <tr>
              <td><label for="skill">Skill:</label></td>
            </tr>
            <tr>
              <td>
                <select name="skill" id="skill">
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="javascript">Javascript</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button">Submit</button>
              </td>
            </tr>
          </table>
        </form>
      </section>

      <footer>
        <p>Â© 2024 Enggar Dyah Bintang Ayuna</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
